<h4>Search</h4>
<form class="search-form" [formGroup]="searchForm">
  <div>
    <input type="text" placeholder="enter movie name" formControlName="movieName">
    <button type="submit" (click)="search()" [disabled]="!searchForm.valid">Search</button>
  </div>
</form>

<ng-container *ngIf="movies$ | async as movies">
  <h4>List of Movies</h4>
  <div *ngFor="let movie of movies; let i=index">
    <span>{{i+1}}.</span> {{movie.Title}}
  </div>
</ng-container>
